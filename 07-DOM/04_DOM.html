<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // This approach is not the best approach to add elements.
    function addLanguage(langName) {
        const listItem = document.createElement('li');

        listItem.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(listItem);
    }  

    addLanguage("Python");
    addLanguage("TypeScript");

    // Optimised Approach: we'll use .appendChild() to append the child node directly at the end of tree.

    function addOptiLanguage(langName) {
        const li = document.createElement('li');

        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage("Java");


    // Edit Values
    const secondLang = document.querySelector('li:nth-child(2)');
    // Not Optimised Approach
    // secondLang.innerHTML = "Mojo";

    const newli = document.createElement('li');

    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);


    // Edit
    // const firstEle = document.querySelector('li:nth-child(1)');
    // const newlis = document.createElement('li');
    // newlis.textContent = "TypeScript";
    // firstEle.replaceWith(newlis);

    const firstEle = document.querySelector('li:first-child');
    firstEle.outerHTML = "<li> TypeScript </li>";


    // remove
    const lastLi = document.querySelector("li:last-child");

    lastLi.remove()

</script>
</html>

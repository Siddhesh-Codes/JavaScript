<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body id="body-bg">

    <div class="container">
      <h1>BMI Calculator</h1>
      <form autocomplete="off">
        <p>
          <label for="height">Height in CM:</label>
          <input type="text" id="height" placeholder="e.g. 170" />
        </p>
        <p>
          <label for="weight">Weight in KG:</label>
          <input type="text" id="weight" placeholder="e.g. 65" />
        </p>
        <button type="submit">Calculate</button>
        <div id="results"></div>
        <div id="verdict"></div>
        <div id="weight-guide">
          <h3>üìä BMI Weight Guide</h3>
          <div class="guide-item">
            <span class="guide-icon">‚ö†Ô∏è</span>
            <span class="guide-text"><strong>Under Weight</strong> = Less than 18.6</span>
          </div>
          <div class="guide-item">
            <span class="guide-icon">‚úÖ</span>
            <span class="guide-text"><strong>Normal Range</strong> = 18.6 to 24.9</span>
          </div>
          <div class="guide-item">
            <span class="guide-icon">‚ö°</span>
            <span class="guide-text"><strong>Overweight</strong> = Greater than 24.9</span>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>

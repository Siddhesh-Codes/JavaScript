    const date = new Date();
    const sayDate = (str)=>{
        console.log(str + date.toString());
        };
        
        let clear; 
        document.querySelector("#start").addEventListener("click", ()=>{
           clear = setInterval(sayDate, 1000, "Hiii ");
    });

    document.querySelector("#stop").addEventListener("click",()=>{
        clearInterval(clear);
    });


</script>
